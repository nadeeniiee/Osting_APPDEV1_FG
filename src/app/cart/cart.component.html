<h2>Your Cart</h2>

<table *ngIf="cart.length > 0">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart">
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>${{ item.price * item.quantity }}</td>
    </tr>
  </tbody>
</table>



<p *ngIf="cart.length === 0">Your cart is empty.</p>
