<div class="container mt-0 pt-2">
    <h2 class="page-title text-center mb-4">Our Products</h2>
    
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle text-center custom-table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Price</th>
            <th scope="col">Condition</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of product">
            <td>{{ product.id }}</td>
            <td class="fw-semibold">{{ product.name }}</td>
            <td>â‚±{{ product.price | number }}</td>
            <td>
              <a [routerLink]="['/productdetails', product.id]" class="btn custom-btn btn-sm">
                View Details
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
