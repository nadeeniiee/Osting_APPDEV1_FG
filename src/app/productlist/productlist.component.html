<div class="container mt-0 pt-2">
  <h2 class="page-title text-center mb-4">Our Products</h2>
  
  <input 
    type="text" 
    class="form-control search-bar mb-4" 
    placeholder="Search for a product..." 
    [(ngModel)]="searchTerm"
    (input)="filterProducts()">

  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle text-center custom-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Price</th>
          <th scope="col">Available Stock</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.id }}</td>
          <td class="fw-semibold text-start">{{ product.name }}</td>
          <td>{{ product.price | currency:'PHP' }}</td>
          <td>{{ product.stock }}</td>
          <td>
            <button class="btn custom-btn btn-sm" (click)="addToCart(product)" [disabled]="product.stock === 0">
              {{ product.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
